<!DOCTYPE html>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark color-p-navbar">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">MTG Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Nosotros</a></li>
                        <li class="nav-item dropdown"></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-orange" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Carrito
                            <span id="carritoTotal" class="badge bg-orange text-dark ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-light py-5">
            <div class=" px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder" id="tituloPrincipal">Shop in style</h1>

                </div>

        <!-- Section-->
        <section class="py-5 m-auto row d-flex " style='width: 100%' id="seccion-cards">
        </section>
        <section>
            <div class="cart-table">
                <div class="cart-table-head">
                    <div class="cart-table-item">Id</div>
                    <div class="cart-table-item">Producto</div>
                    <div class="cart-table-item">Precio</div>
                    <div class="cart-table-item">Cantidad</div>
                    <div class="cart-table-item">Imagen</div>
                    <div class="cart-table-item">Acciones</div>
                </div>
                <div class="cart-table-body" id="listadoDeCompras">

                </div>
                <button type="button" class="btn btn-success" id="boton-comprar"> COMPRAR</button>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
